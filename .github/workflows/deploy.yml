name: Deploy to Namecheap

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache dependencies and Next.js cache
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            .next/cache
          key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Archive build and dependencies
        run: |
          tar -czf deploy-package.tar.gz .next node_modules package.json package-lock.json ecosystem.config.js

      - name: Install SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_dsa
          chmod 600 ~/.ssh/id_dsa
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Copy artifact to server and deploy
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
        run: |
          # Upload the build artifact via SCP
          scp -P ${{ secrets.SSH_PORT }} deploy-package.tar.gz ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:~/fractalbyte.studio/fractalbyte-website/

          # SSH and run the deploy/cleanup script
          ssh -i ~/.ssh/id_dsa -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
          set -e

          cd ~/fractalbyte.studio/fractalbyte-website

          # Check if the deploy artifact exists
          if [ ! -f deploy-package.tar.gz ]; then
            echo "ERROR: deploy-package.tar.gz NOT FOUND. Aborting deploy!"
            exit 1
          fi

          # Clean up previous builds and related inode-heavy folders
          rm -rf .next \
                 node_modules \
                 package.json \
                 package-lock.json \
                 ecosystem.config.js \
                 .next/cache \
                 logs \
                 tmp \
                 *.bak \
                 *.tar.gz \
                 *~ \
                 .npm/_logs \
                 old_builds

          # Optionally remove any files older than 30 days (reduce inode usage)
          find . -type f -mtime +30 -delete

          # Extract new build artifact
          tar -xzf deploy-package.tar.gz
          rm -f deploy-package.tar.gz

          export SMTP_HOST="$SMTP_HOST"
          export SMTP_PORT="$SMTP_PORT"
          export SMTP_USER="$SMTP_USER"
          export SMTP_PASSWORD="$SMTP_PASSWORD"
          export SMTP_FROM="$SMTP_FROM"

          npm install -g pm2

          pm2 start npm --name "fractalbyte-website" -- run start || pm2 restart "fractalbyte-website"
          pm2 save
          EOF
