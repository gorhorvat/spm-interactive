name: Deploy to Namecheap

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

          echo "==== BUILT .next CONTENTS ===="
          ls -l .next/static/chunks/

      - name: Archive build and dependencies
        run: |
          tar -czf deploy-package.tar.gz .next node_modules package.json package-lock.json ecosystem.config.js

          echo "==== TARBALL CONTENTS (chunks) ===="
          tar -tf deploy-package.tar.gz | grep chunks

      - name: Confirm artifact before upload
        run: |
          echo "=== Runner working dir before SCP ==="
          pwd
          ls -lh deploy-package.tar.gz

      - name: Install SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_dsa
          chmod 600 ~/.ssh/id_dsa
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Copy artifact to server and deploy
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
          REVALIDATE_SECRET: ${{ secrets.REVALIDATE_SECRET }}
        run: |
          # Upload the build artifact via SCP and confirm upload
          scp -P ${{ secrets.SSH_PORT }} deploy-package.tar.gz ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:~/fractalbyte.studio/fractalbyte-website/

          echo "=== SCP Done ==="

          # SSH and run the deploy/cleanup script with process stop + file checks
          ssh -i ~/.ssh/id_dsa -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
          set -e

          cd ~/fractalbyte.studio/fractalbyte-website

          echo "=== Server dir after SCP ==="
          pwd
          ls -lh deploy-package.tar.gz

          if [ ! -f deploy-package.tar.gz ]; then
            echo "ERROR: deploy-package.tar.gz NOT FOUND! Aborting."
            exit 2
          fi

          echo "=== Stopping existing Node app / PM2 ==="

          # 1) Try cPanel/CloudLinux Node app stop (if using Node.js Selector)
          # Replace cpaneluser and app-root if needed
          cloudlinux-selector stop --json --interpreter nodejs --user goranhorvat --app-root fractalbyte.studio/fractalbyte-website 2>/dev/null || true

          # 2) Stop PM2 process by name if it exists
          if command -v pm2 >/dev/null 2>&1; then
            pm2 stop "fractalbyte-website" || true
            pm2 delete "fractalbyte-website" || true
            pm2 save || true
          fi

          # 3) Hard kill any stray Node processes in this path
          PIDS=$(ps aux | grep node | grep fractalbyte.studio/fractalbyte-website | grep -v grep | awk '{print $2}')
          if [ -n "$PIDS" ]; then
            echo "Killing leftover Node PIDs: $PIDS"
            kill $PIDS || true
            sleep 3
          fi

          # 4) Final check: make sure nothing matching node in this app dir is alive
          if ps aux | grep node | grep fractalbyte.studio/fractalbyte-website | grep -v grep >/dev/null 2>&1; then
            echo "ERROR: Node processes still running in app dir, aborting cleanup."
            exit 3
          fi

          echo "=== Removing old build & deps ==="
          rm -rf .next node_modules node_modules/.cache package.json package-lock.json ecosystem.config.js .next/cache logs tmp *.bak *~ .npm/_logs old_builds

          echo "=== Extracting new build ==="
          tar -xzf deploy-package.tar.gz

          # Verify the chunk files exist
          echo "==== Extracted .next/static/chunks content ===="
          ls -lh .next/static/chunks/

          # Clean up tarball
          rm -f deploy-package.tar.gz

          # Fix permissions
          chmod -R 755 .next

          export SMTP_HOST="$SMTP_HOST"
          export SMTP_PORT="$SMTP_PORT"
          export SMTP_USER="$SMTP_USER"
          export SMTP_PASSWORD="$SMTP_PASSWORD"
          export SMTP_FROM="$SMTP_FROM"
          export REVALIDATE_SECRET="$REVALIDATE_SECRET"

          # ... after the file cleanup and extraction
          echo "=== Starting Node.js app with Node.js Selector ==="
          cloudlinux-selector start --json --interpreter nodejs --user goranhorvat --app-root fractalbyte.studio/fractalbyte-website

          # (Optionally) Start with PM2 as well for process management/fallback
          npm install -g pm2
          pm2 start npm --name "fractalbyte-website" -- run start
          pm2 save
